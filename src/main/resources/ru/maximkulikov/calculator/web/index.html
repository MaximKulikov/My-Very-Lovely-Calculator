<!DOCTYPE html>
<html lang="en" ng-app="angularcalculatorsample">
<head>
    <meta charset="UTF-8"/>
    <title>Kalkulachka</title>
    <script src="js/calculator-service.js" type="text/javascript"></script>
    <script src="lib/angular.min.js" type="text/javascript"></script>
    <script src="js/controller-angular.js" type="text/javascript"></script><!-- Latest compiled and minified CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/><!-- Optional theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet"/><!-- Latest compiled and minified JavaScript -->
    <script src="lib/bootstrap.min.js"></script>
    <link href="style.css" rel="stylesheet"/>
</head>
<body ng-controller="JavaFXWebDemoController">

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h2>
                {{ calculatedResult() }}
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">

            <button type="button" class="btn btn-success">
                7
            </button>
        </div>
        <div class="col-md-2">

            <button type="button" class="btn btn-lg btn-link">
                8
            </button>
        </div>
        <div class="col-md-2">

            <button type="button" class="btn btn-success btn-block btn-lg">
                9
            </button>
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-2">

            <button type="button" class="btn btn-success" ng-click="plusOne()">
                +1
            </button>
        </div>
        <div class="col-md-2">

            <button type="button" class="btn btn-success" ng-click="minusOne()">
                -1
            </button>
        </div>
    </div>
</div>


</body>
</html>
